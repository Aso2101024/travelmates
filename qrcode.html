<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF化とQRコード生成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/dist/qrcode.min.js"></script>
</head>
<body>
  <h1>PDF化とQRコード生成</h1>
  <div id="target">
    <h2>PDF化されるページ</h2>
    <p>ここにPDF化したい内容を記述します。</p>
  </div>
  <button onclick="generatePDF()">PDF生成</button>
  <div id="qrcode"></div>

  <script>
    function generatePDF() {
      var target = document.getElementById('target');
      var html = target.outerHTML;

      html2pdf().from(html).save('pdf.pdf');

      var qrcode = new QRCode('qrcode', {
        text: 'https://www.example.com/page.html',
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
