<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Titles</title>
    <script>
        // PHPからデータを取得して表示する関数
        async function fetchTravelTitles() {
            try {
                const response = await fetch('./dao/get_travel_titles.php');
                const titles = await response.json();

                const titleList = document.getElementById('title-list');
                titleList.innerHTML = ''; // 初期化

                // 取得したタイトルをすべて表示
                titles.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.title;
                    titleList.appendChild(li);
                });
            } catch (error) {
                console.error('エラー:', error);
            }
        }

        // ページ読み込み時にデータを取得
        window.onload = fetchTravelTitles;
    </script>
</head>
<body>
    <h1>Travel Titles</h1>
    <ul id="title-list">
        <!-- タイトルがここに挿入される -->
    </ul>
</body>
</html>
