<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>アイコン設定</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/icon_set.css">
</head>
<body>
    <!-- メインコンテンツ -->
    <div class="container-fluid main-content">

        <!--タイトル-->
            <h3>プロフィール画像を設定</h3>

        <!--フォーム-->
            <form action="" method="post" enctype="multipart/form-data">
                <div class="image-container">

                    <!--画像表示エリア-->
                    <img id="profile-img" src="" class="profile-img">

                    <!--ファイルアップロードボタン-->
                    <label for="image-input" class="file-input-label">+</label>
                    <input type="file" id="image-input" name="profile_image" accept="image/*">
                </div>
                
                <!--決定ボタン-->
                <div class="confirm-btn-container">
                    <button type="submit" class="confirm-btn">決定</button>
                </div>
            </form>

            <!--スキップリンク-->
            <a href="#" class="skip-link">今は設定しない</a>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
